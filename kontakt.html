<header class="text-center py-5 bg-light">
    <div class="container">
        <h1 class="display-4">Kontakt</h1>
        <p class="lead">Imate li pitanja ili prijedloge? Slobodno mi se obratite putem forme ispod.</p>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="kontakt-form">
            <h2 class="text-center mb-4">Kontaktirajte Me</h2>
            <form id="kontakt-form">
                <div class="mb-3">
                    <label for="ime" class="form-label">Ime</label>
                    <input type="text" id="ime" name="ime" class="form-control" placeholder="Vaše ime" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Vaš email" >
                </div>
                <div class="mb-3">
                    <label for="poruka" class="form-label">Poruka</label>
                    <textarea id="poruka" name="poruka" class="form-control" rows="5" placeholder="Vaša poruka" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pošalji</button>
            </form>
            
            
        </div>
    </div>
</main>
