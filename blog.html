<main class="py-5">
    <div class="container">
        <div id="blog-container"></div>
        <div class="mt-5">
            <h3 class="text-center">Dodaj svoj članak</h3>
            <form id="blog-form" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Naslov</label>
                    <input type="text" id="title" class="form-control" placeholder="Unesite naslov" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Sadržaj</label>
                    <textarea id="content" class="form-control" rows="5" placeholder="Unesite sadržaj" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Dodaj</button>
            </form>
        </div>
    </div>
