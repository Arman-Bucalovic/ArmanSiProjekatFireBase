<header class="text-center py-5 bg-light">
    <div class="container">
        <h1 class="display-4">Prijava i Registracija</h1>
        <p class="lead">Prijavite se ili napravite nalog kako biste koristili sve funkcionalnosti.</p>
    </div>
</header>


<main class="py-5">
    <div class="container">
        <div class="row">
   
            <div class="col-md-6">
                <h3 class="text-center">Registracija</h3>
                <form id="register-form" class="mt-4">
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Unesite email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Lozinka</label>
                        <input type="password" id="register-password" class="form-control" placeholder="Unesite lozinku" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registruj se</button>
                    <p id="register-message" class="mt-3 text-center"></p>
                </form>
            </div>

            <div class="col-md-6">
                <h3 class="text-center">Prijava</h3>
                <form id="login-form" class="mt-4">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Unesite email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Lozinka</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Unesite lozinku" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Prijavi se</button>
                    <p id="login-message" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>

     
        <div class="mt-5 text-center">
            <button id="logout-btn" class="btn btn-danger">Odjavi se</button>
        </div>
    </div>
</main>
